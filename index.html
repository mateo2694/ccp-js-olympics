<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Olympics</title>
    <link rel="icon" href="./assets/js-48.png" />
    <link rel="stylesheet" href="./src/main.css" />
    <script type="module" src="./src/main.js"></script>
  </head>

  <body>
    <div>
      <h1>Club de Chicas Programadoras</h1>
      <p class="club-name">
        <img class="cat" src="./assets/cat-100.png" alt="Cat" />Girl Power!
      </p>
    </div>
    <div class="container">
      <div class="box">
        <form>
          <label>
            Categor√≠a:
            <input id="categoryInput" type="text" />
          </label>
          <label>
            <div>Ancho: <span id="width"></span></div>
            <input id="widthInput" type="range" min="0" />
          </label>
          <label>
            <div>Alto: <span id="height"></span></div>
            <input id="heightInput" type="range" min="0" />
          </label>
          <button id="getButton" type="submit" class="button">
            Obtener imagen
          </button>
        </form>
        <div class="result-box">
          Imagen:
          <img
            id="imageContainer"
            class="random-image"
            src=""
            alt="Imagen aleatoria"
          />
        </div>
      </div>
    </div>
  </body>
</html>
